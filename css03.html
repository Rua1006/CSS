<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 - 계층(부모/자식 및 조상/후손과 형제) 선택자</title>
    <style>
        .menu a {}
        /*조상 후손 : 조상 후손 선택자 - 조상 요소의 안에 있는 후손 요소를 선택*/
        .menu > a {}
        /*부모>자식 : 부모 자식 선택자 - 부모의 바로 있는 자식 요소를 선택*/
        .list {}
        /**/
        .list li {float: left; height: 50px;;}
        /**/
        .list li : :first-child {}
        /**/
    </style>
</head>
<body>
    <nav class="menu">
        <ul class="list">
            <li><a href="">메뉴1</a></li>
            <li><a href="">메뉴2</a></li>
            <li><a href="">메뉴3</a></li>
            <li><a href="">메뉴4</a></li>
            <li><a href="">메뉴5</a></li>
            <li><a href="">메뉴6</a></li>
            <li><a href="">메뉴7</a></li>
            <li><a href="">메뉴8</a></li>
        </ul>
        <a href="">상단1</a>
        <a href="">상단2</a>
        <a href="">상단3</a>
        <a href="">상단4</a>
    </nav>
</body>
</html>
